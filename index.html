<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="main-heading">To Do List</h1>
    <br>
    <br>
    
    <div id="what-to-do">
        <p style="font-size:25px;text-align:center;">WHAT TO DO TODAY?</p>

        <input id="input-field" type="text" placeholder="Add in the list" ></input>
        <button id="first-button">Add Now</button>
        <button id="second-button">Delete All</button>
        <ul id="list">
            
        </ul>
    </div>
    <script src= "script.js"></script>
</body>
</html>
